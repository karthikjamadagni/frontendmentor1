<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>  
  <div class="signup_box_container">
    <div class="main_box">
      <div class="left">
        <div class="heading">
          <h1>Stay updated!</h1>
        </div>
        <div class="left_paragraph">
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="feature_list_container">
          <div class="feature_list">
            <div class="icon"><img src="assets/images/icon-list.svg" alt=""></div>
            <div class="feature"><p>Product discovery and building what matters</p></div>
          </div>
          <div class="feature_list">
            <div class="icon"><img src="assets/images/icon-list.svg" alt=""></div>
            <div class="feature"><p> Measuring to ensure updates are a success</p></div>
          </div>
          <div class="feature_list">
            <div class="icon"><img src="assets/images/icon-list.svg" alt=""></div>
            <div class="feature"><p>And much more!</p></div>
          </div>
        </div>
        <div class="signup_box">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="" placeholder="email@example.com">
        </div>
        <div class="submit-button">
          <button type="button"><a href="success.html">Subscribe to monthly newsletter</a></button>
        </div>
      </div>
      <div class="right">
                <img src="assets/images/illustration-sign-up-desktop.svg" alt="" id="d-img">
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
